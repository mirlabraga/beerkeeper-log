<div *ngIf="error">
  Error :( Sorry!
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Amount Column -->
  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef> Amount </th>
    <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
  </ng-container>

  <!-- Hives Column -->
  <ng-container matColumnDef="hives">
    <th mat-header-cell *matHeaderCellDef> Hives </th>
    <td mat-cell *matCellDef="let element"> {{element.hives}} </td>
  </ng-container>

  <!-- Amount of Honey Column -->
  <ng-container matColumnDef="amountOfHoney">
    <th mat-header-cell *matHeaderCellDef> Amount of Honey </th>
    <td mat-cell *matCellDef="let element"> {{element.amountOfHoney}} </td>
  </ng-container>

  <!-- Date of Collection Column -->
  <ng-container matColumnDef="dateCollection">
    <th mat-header-cell *matHeaderCellDef> Date of Collection </th>
    <td mat-cell *matCellDef="let element"> {{element.dateCollection | amDateFormat:'LL'}} </td>
  </ng-container>

  <!-- Date of Next Collection Column -->
  <ng-container matColumnDef="dateNextCollection">
    <th mat-header-cell *matHeaderCellDef> Date of Next Collection </th>
    <td mat-cell *matCellDef="let element"> {{element.dateNextCollection | amDateFormat:'LL'}} </td>
  </ng-container>

  <ng-container matColumnDef="details">
    <th mat-header-cell *matHeaderCellDef>Details</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" (click)="redirectToDetails(element.id)">
          <mat-icon class="mat-18">reorder</mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="update">
    <th mat-header-cell *matHeaderCellDef> Update </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="accent" (click)="redirectToUpdate(element.id)">
          <mat-icon class="mat-18">system_update</mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> Delete </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="warn" (click)="redirectToDelete(element.id)">
          <mat-icon class="mat-18">delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
