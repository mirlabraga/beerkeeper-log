<button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Menu">
  <mat-icon>more_vert</mat-icon>
</button>
<button mat-icon-button color="primary"  aria-label="Home" [routerLink]="['/logs/list']">
  <mat-icon>home</mat-icon>
</button>
<mat-menu #menu="matMenu">
  <button mat-menu-item color="primary"  [routerLink]="['/logs/create']">
    <mat-icon class="mat-18">save</mat-icon>
    <span>New</span>
  </button>
  <button mat-menu-item color="primary" >
    <mat-icon class="mat-18">perm_identity</mat-icon>
    <span>Profile</span>
  </button>
  <button mat-menu-item color="warn" (click)="close($event);">
    <mat-icon class="mat-18">exit_to_app</mat-icon>
    <span>Exit</span>
  </button>
</mat-menu>
